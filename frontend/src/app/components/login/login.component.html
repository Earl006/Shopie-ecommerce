<div class="auth-container">
    <button class="home-button" routerLink="/home">Home</button>
    <div class="auth-box">
      <div class="auth-left">
        <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>
        <div *ngIf="successMessage" class="success-message">{{ successMessage }}</div>
        <h2>Login</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div class="input-group">
            <label for="email">Email</label>
            <input id="email" formControlName="email" type="email" placeholder="Enter your email">
            <div class="error" *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
              Email is required and must be a valid email.
            </div>
          </div>
          <div class="input-group">
            <label for="password">Password</label>
            <input id="password" formControlName="password" type="password" placeholder="Enter your password">
            <div class="error" *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
              Password is required.
            </div>
          </div>
          <div class="input-group">
            <a routerLink="/reset">Forgot password? Reset</a>
          </div>
          <button type="submit" [disabled]="loginForm.invalid">Login</button>
          <div class="links">
            <span>Don't have an account? <a routerLink="/register">Register</a></span>
          </div>
        </form>
      </div>
      <div class="auth-right">
        <h2>WELCOME BACK!</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipiscing.</p>
      </div>
    </div>
  </div>
