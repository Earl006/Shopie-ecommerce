<div class="form-header">
    <h2>Create Product</h2>
    <button class="close-btn" (click)="closeForm()">âœ–</button>
</div>

<form [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="productImage">Product Image</label>
        <input type="file" id="productImage" formControlName="productImage" />
    </div>
    <div>
        <label for="productName">Product Name</label>
        <input type="text" id="productName" formControlName="productName" />
    </div>
    <div>
        <label for="productDescription">Product Description</label>
        <textarea id="productDescription" formControlName="productDescription"></textarea>
    </div>
    <div>
        <label for="categoryName">Category Name</label>
        <input type="text" id="categoryName" formControlName="categoryName" />
    </div>
    <button type="submit">Submit</button>
</form>
